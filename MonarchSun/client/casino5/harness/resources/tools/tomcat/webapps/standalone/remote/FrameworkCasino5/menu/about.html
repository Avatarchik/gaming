<!DOCTYPE HTML>
<html>
<head>
    <title></title>

    <script type="text/javascript">
        window.addEventListener("message", receiveMessage, false);

        function receiveMessage(event)
        {
            document.getElementById("content").innerHTML = event.data.message;
        }
    </script>

    <style type="text/css">
        #content {
            font-family: Helvetica,Arial,sans-serif;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
